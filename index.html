<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess our Baby Name</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #121213;
  color: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 50px;
  zoom: 1.2; /* Slightly zoom everything */
}

h1 {
  color: #6aaa64;
  font-size: 2.2rem;
}

#board {
  display: grid;
  grid-template-columns: repeat(8, minmax(60px, 9vw)); /* Bigger & flexible */
  grid-gap: 8px;
  margin-bottom: 30px;
}

.tile {
  width: min(70px, 10vw);
  height: min(70px, 10vw);
  background-color: #3a3a3c;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  font-weight: bold;
  text-transform: uppercase;
  border-radius: 6px;
}

.correct {
  background-color: #6aaa64;
}
.present {
  background-color: #c9b458;
}
.absent {
  background-color: #3a3a3c;
}

input[type="text"] {
  padding: 15px;
  font-size: 1.2rem;
  width: 280px;
  max-width: 90vw;
  text-transform: uppercase;
  border-radius: 6px;
  border: none;
}

button {
  padding: 15px 25px;
  font-size: 1.2rem;
  margin-left: 10px;
  cursor: pointer;
  border: none;
  border-radius: 6px;
  background: #6aaa64;
  color: #fff;
}

#message {
  margin-top: 25px;
  font-size: 1.4rem;
  text-align: center;
  padding: 10px;
}

/* ðŸ“± Mobile tweaks */
@media (max-width: 600px) {
  h1 {
    font-size: 1.8rem;
  }
  .tile {
    font-size: 1.6rem;
  }
  input[type="text"], button {
    font-size: 1rem;
    padding: 12px;
  }
}

  </style>
</head>
<body>

  <h1>Guess the name</h1>
  <div id="board"></div>

  <div>
    <input type="text" id="guess" maxlength="8" placeholder="Enter 8-letter word">
    <button onclick="submitGuess()">Guess</button>
  </div>

  <br><br><br>
  <div>
    Check the rules <a href="rules.html">here</a>
  </div>

  <div id="message"></div>

  <script>
    const hiddenWord = "SHANVIKA";
    const maxAttempts = 6;
    let currentAttempt = 0;

    const board = document.getElementById("board");
    const message = document.getElementById("message");

    function createRow(guess, feedback) {
      for (let i = 0; i < 8; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");

        if (guess) {
          tile.textContent = guess[i];
          tile.classList.add(feedback[i]);
        }

        board.appendChild(tile);
      }
    }

    function submitGuess() {
      const input = document.getElementById("guess");
      const guess = input.value.toUpperCase();

      if (guess.length !== 8) {
        alert("Please enter an 8-letter word.");
        return;
      }

      if (currentAttempt >= maxAttempts) return;

      const feedback = getFeedback(guess, hiddenWord);
      createRow(guess, feedback);

      currentAttempt++;

      if (guess === hiddenWord) {
        message.textContent = "ðŸŽ‰ Correct! You guessed the name SHANVIKA! ðŸ˜Š";
      } else if (currentAttempt === maxAttempts) {
        message.textContent = `Our little Angel is named ${hiddenWord} ðŸ˜Š`;
      }

      input.value = "";
    }

    function getFeedback(guess, target) {
      const feedback = Array(8).fill("absent");
      const targetArr = target.split("");

      // First pass: correct letters
      for (let i = 0; i < 8; i++) {
        if (guess[i] === target[i]) {
          feedback[i] = "correct";
          targetArr[i] = null;
        }
      }

      // Second pass: present letters
      for (let i = 0; i < 8; i++) {
        if (feedback[i] !== "correct" && targetArr.includes(guess[i])) {
          feedback[i] = "present";
          targetArr[targetArr.indexOf(guess[i])] = null;
        }
      }

      return feedback;
    }
  </script>

</body>
</html>
